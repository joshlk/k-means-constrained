name: Build & Test

on:
    schedule:
      - cron: '0 1 * * 4' # Runs every Thursday at 1 AM (UTC)
    pull_request:
    push:
      branches:
        - master
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]
        python: [cp310, cp311, cp312, cp313]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0 #Â You may need to update to get latest Python versions
        env:
            # Build
            # NOTE: build dependencies are defined in pyproject.toml (including numpy version)
            CIBW_BUILD_FRONTEND: "build"
            CIBW_ARCHS: ${{ matrix.arch }}
            CIBW_BUILD: "${{ matrix.python }}*"
            CIBW_SKIP: "*musllinux*"

            # Test
            CIBW_BEFORE_TEST: "python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt && python -m pip list"
            CIBW_TEST_COMMAND: "pytest {project}/tests"
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.python }}
  merge:
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - uses: actions/upload-artifact/merge@v4
        with:
            name: wheels
            delete-merged: true
