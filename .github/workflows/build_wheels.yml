name: Build & Test

on:
    schedule:
      - cron: '0 1 * * 4' # Runs every Thursday at 1 AM (UTC)
    pull_request:
    push:
      branches:
        - master
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true
# Template from: https://github.com/pypa/cibuildwheel/blob/main/examples/github-with-qemu.yml
jobs:
  build_wheels:
    name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        #os: [ubuntu-latest, macos-13, macos-14, windows-latest]
        python: [cp310, cp311, cp312, cp313]
        os: [] # defined below
        arch: []
        #arch: [x86_64, aarch64, AMD64, arm64]
        # Included archs:
        # Ubuntu: x86_64, aarch64
        # macos-13: x86_64, arm64
        # macos-13: arm64
        # Windows: AMD64
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-latest
            arch: aarch64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: AMD64
        # exclude:
        #     - os: ubuntu-latest
        #       arch: AMD64
        #     - os: ubuntu-latest
        #       arch: arm64
        #     - os: macos-12
        #       arch: aarch64
        #     - os: macos-12
        #       arch: AMD64
        #     - os:  windows-latest
        #       arch: x86_64
        #     - os:  windows-latest
        #       arch: aarch64
        #     - os:  windows-latest
        #       arch: arm64
      fail-fast: false

    steps:
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      - uses: actions/checkout@v4
      - name: Build and test wheels
        uses: pypa/cibuildwheel@v2.21.2
        env:
            CIBW_BEFORE_ALL: "pip install --upgrade pip && pip install --upgrade -r requirements-dev.txt"
            CIBW_ARCHS: ${{ matrix.arch }}
            CIBW_BUILD: "${{ matrix.python }}*"
            CIBW_SKIP: "*musllinux*"
            CIBW_BEFORE_TEST: "pip install -r requirements-dev.txt"
            CIBW_TEST_COMMAND: "pytest {project}/tests"
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl

